version: '3.8'

services:
  app:
    container_name: badminton_website_${APP_ENV}
    image: badminton_website-api-${APP_ENV}:1.0.0
    build:
      context: .
      dockerfile: ./Dockerfile
    command: npm run start
    ports:
      - '${APP_PORT}:8000'
    volumes:
      - ./src:/app/src
    env_file:
      - .env.${APP_ENV}
    environment:
      APP_ENV: ${APP_ENV}
      APP_PORT: ${APP_PORT}
      DB_HOST: pgsqldb
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      NODE_OPTIONS: --max-old-space-size=4096
    depends_on:
      - pgsqldb
      - redis
    restart: unless-stopped

  pgsqldb:
    container_name: badminton_website_pgsqldb_${APP_ENV}
    image: postgres:14.3
    env_file:
      - .env.${APP_ENV}
    environment:
      POSTGRES_USER: '${DB_USER}'
      POSTGRES_PASSWORD: '${DB_PASS}'
      POSTGRES_DB: '${DB_NAME}'
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - pgsqldata:/var/lib/postgresql/data

  redis:
    container_name: badminton_website_redis_${APP_ENV}
    restart: always
    image: redis:6.0-alpine
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - redisdata:/data

volumes:
  badminton_website_redis_data_${APP_ENV}:
  badminton_website_pgsqldata_${APP_ENV}:

networks:
  default:
    name: ${APP_ENV}
